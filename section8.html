<!-- Map Fade -->
<script>
   $(document).ready(function() {
    console.log("ready");

    $('#fullpage').fullpage({

        scrollingSpeed: 500,
        
        afterRender: function() {
            $('#fullpage .section:not(:first)').fadeOut(0);
        },
        
        onLeave: function(index, nextIndex, didivion) {
            console.log("onSlideLeave");
            if(didivion=="down") {
                $('#fullpage .section').eq(index-1).delay(2000).fadeOut(0);
                $('#fullpage .section').eq(nextIndex-1).fadeIn(3000);
            } else {
                $('#fullpage .section').eq(index-1).fadeOut(2000);
                $('#fullpage .section').eq(nextIndex-1).fadeIn(0);
            }
        },
    });
});
</script>
